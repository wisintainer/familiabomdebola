<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="#{layoutMB.template}">

	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
	</ui:define>









	<ui:define name="title">

		<p:repeat var="time" value="#{apiMB.times}">
			<div style="border-style: solid;">
				<div class="ui-g">
					<div class="ui-g-1">#{time.ranking.campeonato}</div>
					<div class="ui-g-2">
						<img width="60" height="60" src="#{time.url_escudo_png}" />
					</div>
					<div
						style="font-size: 16px; margin: 0; top: 0%; -ms-transform: translateY(22%); transform: translateY(22%);"
						class="ui-g-9">#{time.nome} ( #{time.nome_cartola} )</div>

				</div>
				<div class="ui-g">
					<div style="font-size: 16px;" class="ui-g-3"></div>
					<div style="font-size: 16px;" class="ui-g-3">Pontos:</div>
					<div style="font-size: 16px;" class="ui-g-3">#{time.pontos.campeonato}</div>
				</div>

				<div class="ui-g">
					<div style="font-size: 16px;" class="ui-g-3"></div>
					<div style="font-size: 16px;" class="ui-g-3">Cartoletas:</div>
					<div style="font-size: 16px;" class="ui-g-3">#{time.patrimonio}</div>
				</div>

				<div class="ui-g">
					<div style="font-size: 16px;" class="ui-g-3"></div>
					<div style="font-size: 16px;" class="ui-g-3">Saldo:</div>
					<div style="font-size: 16px;" class="ui-g-3">R$:
						#{time.saldo}</div>
				</div>

				<div class="ui-g">
					<div style="font-size: 16px;" class="ui-g-3">Conquistas:</div>
					<div style="font-size: 16px;" class="ui-g-9">#{time.premiacoes}</div>
				</div>
			</div>
		</p:repeat>







		
	</ui:define>


</ui:composition>
